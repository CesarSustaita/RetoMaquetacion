<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc55780d64.js" crossorigin="anonymous"></script>
    <title>Reto - Maquetación</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="contenedor">
        <div class="res">
            <div id="card">
                <div class="img">
                    <div class="mainImage">
                        <img src="https://res.cloudinary.com/doktbbr78/image/upload/v1683051411/rbeehdj0yjy8j0bg9bbq.jpg">
                        <div class="available">VENDIDO</div>
                    </div>
                </div>
                
                <div class="data">
                    <div class="encabezado">
                        <div class="name">AIA Barlovento</div>
                        <div class="dat">
                            <div class="description">DEPARTAMENTOS</div>
                            <div class="location"> <i class="fa-solid fa-location-dot" style="color: #01a7c6;"></i> San Luis Potosí</div>
                        </div>
                    </div>
                    <div class="precios">
                        <div class="desde">Desde</div>
                        <div class="total">
                            <div class="precio"> <i class="fa-solid fa-dollar-sign" style="color: #01a7c6;"></i> 1,940,000 MXN</div>
                        </div>
                    </div>
                    <div class="pie">
                        <div class="seccion">
                            <div class="icon"><i class="fa-solid fa-layer-group" style="color: #01a7c6;"></i></div>
                            <div class="info">
                                <div class="totalArea">116.72 M</div>
                                <div class="totales">Totales</div>
                            </div>
                        </div>
                        <div class="seccion">
                            <div class="icon"><i class="fa-solid fa-maximize" style="color: #01a7c6;"></i></div>
                            <div class="info">
                                <div class="terrace">13.12 M</div>
                                <div class="totales">Terraza</div>
                            </div>
                        </div>
                        <div class="seccion">
                            <div class="icon"><i class="fa-solid fa-bed" style="color: #01a7c6;"></i></div>
                            <div class="info">
                                <div class="rooms">2</div>
                                <div class="totales">Recámaras</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/funcion.js"></script>
    
</body>
</html>
